<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meta_title}}</title>
    <link rel="stylesheet" href="{{root}}assets/styles/app.css">
</head>

<body {{#if body_classes}} class="{{body_classes}}" {{/if}}>
    <a class="skip-main" href="#main">Skip to main content</a>
    <div class="off-canvas-wrapper">
        {{> offcanvas}}

        <div class="off-canvas-content" data-off-canvas-content role="main">

            {{> site-header}}

            <main class="content" id="main">
                {{#if show_hero_unit }}
                    {{> hero-unit}}
                {{/if}}

                {{> body}}
            </main>
            {{> site-footer}}
        </div>
    </div>

    <script src="{{root}}assets/scripts/app.js"></script>
    <script>
        window.Userback = window.Userback || {};
        Userback.access_token = '4535|45623|K5hYTBQgaE1jqja1bHtglHaXaIEJhkNE00WfUkkehI1JcuZoWh';
        (function(d) {

            s.src = 'https://static.userback.io/widget/v1.js';
            (d.head || d.body).appendChild(s);
        })(document);
    </script>
</body>

</html>
