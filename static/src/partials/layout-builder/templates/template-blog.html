{{#> content-block template="blog" classes=classes}}
<div class="grid-container">

    <div class="grid-x grid-margin-x align-center template-blog-stacked">
        <div class="item">
            <div class="img-wrapper">
                <img src="{{root}}assets/images/cms/blog-lg-1.png" alt="">
            </div>

            <div class="content">
                <p class="preheadline">Nutrition</p>
                <h2 class="title">Main Blog Post Title Lorem Ipsum</h2>
                <a href="{{root}}#" class="button simple arrow">Read More</a>
            </div>
        </div>
    </div>

    <div class="blog-filters-wrapper">
        <p>Filter Categories</p>

        <div class="blog-filters">
            <button class="button outlined">Nutrition</button>
            <button class="button outlined">Workouts</button>
            <button class="button outlined">Health & Wellness</button>
        </div>
    </div>

    <div class="grid-x grid-margin-x block-grid medium-up-2 large-up-3 align-center template-blog-items">
        {{#each template-blog.items}}
        <div class="cell">
            <div class="img-wrapper">
                <img src="{{root}}{{img}}" alt="">
            </div>

            <div class="content">
                <p class="preheadline">{{preheadline}}</p>
                <h4 class="title">{{title}}</h4>
                <a href="{{root}}{{link}}" class="button simple arrow">Read More</a>
            </div>
        </div>
        {{/each}}
    </div>

</div>
{{/content-block}}
